# ==============================================================================
# Remove dependencies when varbase internationalization is OFF.
# ==============================================================================
config_bit:
  type: action
  for: modules/varbase_features/varbase_media/varbase_media.info.yml
  action:
    remove:
      when:
        enable_multilingual: false
      target: dependencies
      dependencies:
        - language
        - content_translation
    add:
      when:
        enable_multilingual: true
      target: dependencies
      dependencies:
        - language
        - content_translation
